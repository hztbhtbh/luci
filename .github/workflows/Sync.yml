name: Sync luci-app-openclash and luci-app-passwall

on:
  # schedule:
  #   - cron: "0 0 * * *"   # 每天 0 点运行
  workflow_dispatch:       # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:

      # 1. 检出当前仓库
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. 配置 Git 用户信息
      - name: Configure Git
        run: |
          git config --global user.name "hatbhtbh"
          git config --global user.email "hatbhtbh@gmail.com"

      # 3. 检出 OpenClash 子目录
      - name: Checkout OpenClash luci-app-openclash
        uses: actions/checkout@v4
        with:
          repository: vernesong/OpenClash
          ref: master
          path: upstream-openclash
          token: ${{ secrets.GITHUB_TOKEN }}
          sparse-checkout: |
            luci-app-openclash

      # 4. 检出 Passwall 子目录
      - name: Checkout Passwall luci-app-passwall
        uses: actions/checkout@v4
        with:
          repository: Openwrt-Passwall/openwrt-passwall
          ref: main
          path: upstream-passwall
          token: ${{ secrets.GITHUB_TOKEN }}
          sparse-checkout: |
            luci-app-passwall

      # 5. 复制目录到 applications
      - name: Copy target directories
        run: |
          echo "Copying directories to applications..."
          rm -rf applications/luci-app-openclash applications/luci-app-passwall
          cp -r upstream-openclash/luci-app-openclash applications/luci-app-openclash
          cp -r upstream-passwall/luci-app-passwall applications/luci-app-passwall
          echo "Directories copied successfully."

      # 6. 提交并推送更改（安全版）
      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking for changes..."
          git add applications/luci-app-openclash applications/luci-app-passwall
          if git diff --cached --quiet; then
            echo "No changes detected. Nothing to commit."
          else
            echo "Changes detected. Committing and pushing..."
            git commit -m "Sync luci-app-openclash and luci-app-passwall from upstream"
            git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:master
            echo "Commit and push completed."
          fi
